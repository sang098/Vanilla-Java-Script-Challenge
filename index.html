<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좋은 하루</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <h1 class="main-clock">00:00</h1>
    <h2 class="greeint hidden">안녕하세요</h2>
    <form id="login-form" class="hidden" action="#" method="GET" name="login">
      <input
        id="login-input"
        type="text"
        placeholder="사용하실 닉네임을 적어주세요."
        required
        maxlength="12"
        autocomplete="off"
      />
    </form>
    <h3 class="today"></h3>
    <div class="quote">
      <p class="quote-content"></p>
      <span class="quote-author"></span>
    </div>
    <div class="today-task">
      <h1>일일 퀘스트</h1>
      <form action="#" method="GET" id="todo-form">
        <label for="quest">퀘스트</label>
        <input type="text" id="quest" autocomplete="off" required />
        <label for="reward">보상</label>
        <input type="text" id="reward" autocomplete="off" />
        <button type="submit" id="submit-btn"></button>
      </form>
      <ul class="todo-list">
        <li class="todo-list-title">퀘스트 알림이</li>
      </ul>
      <ul class="finished-list"></ul>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <!-- <img src="./img/0.jpeg" alt="" class="background" /> -->
    <script src="./JS/clock.js"></script>
    <script src="./JS/username.js"></script>
    <script src="./JS/today.js"></script>
    <script src="./JS/quote.js"></script>
    <script src="./JS/todo.js"></script>
    <script src="./JS/backgounrd.js"></script>
    <script src="./JS/wheather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
